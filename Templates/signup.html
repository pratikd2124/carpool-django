<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>

</head>
<body >
    <style>
        .required:after {
            content:" *";
            color: red;
          }    </style>
      <section class="" style="background: url('https://images.pexels.com/photos/1687199/pexels-photo-1687199.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); background-repeat: no-repeat; background-size:  100% 100%;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 pt-5 pb-5">
              <div class="card text-black shadow" style="border-radius: 25px; ">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-12 col-lg-8 col-xl-10 ">
      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                      <form class="mx-1 " action='{% url "signup" %}' method='POST' >
                        {% csrf_token %}

                        <div class="row ">
                            <div class="col-md-14 mb-4">
                                <div class="form-outline  ">
                                    <input type="text" id="form3Example1q" class="form-control " name='fname' required/>
                                    <label class="form-label required" for="form3Example1q">Full Name</label>
                                </div>
                            </div>
                          
                        </div>
                        
                        <div class="row ">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline ">
                                    <input type="email" id="form3Example1q" class="form-control" name='email' required/>
                                    <label class="form-label required" for="form3Example1q">Email</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline ">
                                    <input type="number" id="form3Example1q" class="form-control" name='phonenumber' required />
                                    <label class="form-label required" for="form3Example1q">Phone number</label>
                                </div>
                            </div>
                            {% comment %} <div class="col-md-6 mb-4">
                                <select class="form-select">
                                    <option value="1">User Type</option>
                                    <option value="2">Driver</option>
                                    <option value="3">Passenger</option>
                                </select>
                            </div> {% endcomment %}
                        </div>
                        
                        <div class="col-12 mb-4">
                            <div class="form-outline ">
                                <input type="text" id="form3Example1q" class="form-control"name='add' required/>
                                <label class="form-label required" for="form3Example1q">Address</label>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col mb-4">
                                <div class="form-outline ">
                                    <input type="text" id="form3Example1q" class="form-control" name='state' required/>
                                    <label class="form-label required" for="form3Example1q">State</label>
                                </div>
                            </div>
                            <div class="col mb-4">
                                <div class="form-outline ">
                                    <input type="text" id="form3Example1q" class="form-control" name='city' required/>
                                    <label class="form-label required" for="form3Example1q">City</label>
                                </div>
                            </div>
                            <div class="col mb-4">
                                <div class="form-outline ">
                                    <input type="number" id="form3Example1q" class="form-control"name='zipcode' required/>
                                    <label class="form-label required" for="form3Example1q">Zip Code </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mb-4">
                                <div class="form-outline input-group">
                                    <input type="password" id="pass" class="form-control" name='pass1' required/>
                                    <label class="form-label required" for="form3Example1q">Password</label>
                                    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" onclick="showpass1()"><i class="fa fa-eye-slash" id="togglePassword" aria-hidden="true"></i></button>
                                    
                                </div>
                                <script>
                                    function showpass1() {
                                        var x = document.getElementById("pass");
                                        const togglePassword = document.querySelector('#togglePassword');

                                        if (x.type === "password") {
                                          x.type = "text";
                                          togglePassword.classList.toggle('fa-eye-slash');
                                        } else {
                                          x.type = "password";
                                          togglePassword.classList.toggle('fa-eye');
                                        }
                                        
                                      }
                                      
                                      
                                </script>
                            </div>
                            <div class="col mb-4">
                                <div class="form-outline input-group" id="show_hide_password">
                                    <input type="password" id="confpass" class="form-control" name="pass2" required />
                                    <label class="form-label required" for="form3Example1q">Confirm Password</label>
                                    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" onclick="showpass()"><i class="fa fa-eye-slash" id="togglePassword" aria-hidden="true"></i></button>
                                </div>
                                <script>
                                    function showpass() {
                                        var x = document.getElementById("confpass");
                                        const togglePassword = document.querySelector('#togglePassword');

                                        if (x.type === "password") {
                                          x.type = "text";
                                          togglePassword.classList.toggle('fa-eye-slash');
                                        } else {
                                          x.type = "password";
                                          togglePassword.classList.toggle('fa-eye');
                                        }
                                        
                                      }
                                      
                                      
                                </script>
                            </div>
                            
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg mb-1">Submit</button>
                        </div>
          
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <style>
            input::-webkit-outer-spin-button,
            input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
            }

            /* Firefox */
            input[type=number] {
                -moz-appearance: textfield;
            }
        </style>
        
      </section>
      <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
