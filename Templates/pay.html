<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../static/profile_style.css">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
</head>

<body>
  <div class=" mt-5 justify-content-center d-flex">
      <div class="card-content">  
        <div class="card" style="width: 28rem;">
          <div class="card-body">
            <h5 class="card-title w-100">Pay {{ride.price}} to {{ride.upi}}</h5>
            <p class="card-text">Scan QR upi to pay.</p>
            <img class="card-img-top" src="../../../media/upi/{{ride.id}}_upi_qr.png" alt="Card image cap">
            <input type="text" class="form-control w-100" value="http://127.0.0.1:8000{{ request.get_full_path }}" disabled id="myInput">
            <button class="btn btn-secondary" onclick="myFunction()">Copy text</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-primary">Proceed to Dasboard</a>
          </div>
        </div>
      </div>
  </div>

  <script>
    function myFunction() {
      // Get the text field
      var copyText = document.getElementById("myInput");
    
      // Select the text field
      copyText.select();
      copyText.setSelectionRange(0, 99999); // For mobile devices
    
      // Copy the text inside the text field
      navigator.clipboard.writeText(copyText.value);
      
      // Alert the copied text
      alert("Copied the text: " + copyText.value);
    }
    </script>
</body>


</html>
